<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/Favicon2.0.jpg" type="image/x-icon">
    <title>ConjunÃ§Ã£o Filmes</title>
    
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 1.6rem;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }

        .container h1 {
            color: white;
            font-size: 4.8rem;
            margin-bottom: 2rem;
            text-shadow: 0.2rem 0.2rem 0.4rem rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 2.1rem;
            margin-bottom: 4rem;
        }

        .present-box {
            width: 20rem;
            height: 20rem;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .present-box:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .present-icon {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 2rem;
            position: relative;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.3);
        }

        .ribbon-v {
            position: absolute;
            width: 4rem;
            height: 100%;
            background: #ffd93d;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-h {
            position: absolute;
            width: 100%;
            height: 4rem;
            background: #ffd93d;
            top: 50%;
            transform: translateY(-50%);
        }

        .bow {
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 8rem;
            height: 6rem;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 4rem;
            height: 4rem;
            background: #ffd93d;
            border-radius: 50% 50% 0 50%;
        }

        .bow::before {
            left: 0;
            transform: rotate(-45deg);
        }

        .bow::after {
            right: 0;
            transform: rotate(45deg);
        }

        .click-text {
            color: white;
            margin-top: 3rem;
            font-size: 1.9rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 1rem;
            box-shadow: 0 0 5rem rgba(255,255,255,0.3);
        }

        .close-btn {
            position: absolute;
            top: -4rem;
            right: 0;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .confetti {
            position: fixed;
            width: 1rem;
            height: 1rem;
            background: #ffd93d;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body> 
    
    <main>
        <div class="container">
            <h1>ðŸŽ‰ Presente para o Professor! ðŸŽ‰</h1>
            <p class="subtitle">Preparamos algo especial...</p>
            
            <div class="present-box" id="presentBox">
                <div class="present-icon">
                    <div class="ribbon-v"></div>
                    <div class="ribbon-h"></div>
                    <div class="bow"></div>
                </div>
            </div>
            
            <p class="click-text">ðŸ‘† Clique no presente!</p>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close-btn" id="closeBtn">&times;</button>
                <img id="revealImage" src="image/sua-foto.jpg" alt="Surpresa!">
            </div>
        </div>
    </main>
</body>
<script>
    const presentBox = document.getElementById('presentBox');
    const modal = document.getElementById('modal');
     const closeBtn = document.getElementById('closeBtn');

    presentBox.addEventListener('click', function() {
        createConfetti();
        modal.classList.add('active');
    });

    closeBtn.addEventListener('click', function() {
        modal.classList.remove('active');
    });

    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ffd93d', '#ff6b6b', '#4ade80', '#667eea'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                        
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }
</script>
</html>
